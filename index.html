<!DOCTYPE html>

<head>

    <script type="module" src="js/app.js"></script>
    <title>Countries</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark conta">
            <div class="container">
                <a id="home_n" class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="il_n" class="nav-link" href="#">Israel</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a id="th_n" class="nav-link" href="#">Thailand</a>
                        </li>

                    </ul>
                    <form id="form_search" class="d-flex">

                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>

    <div class="container-fluid strip">

            </div>

        </div>
    </div>


 






    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
